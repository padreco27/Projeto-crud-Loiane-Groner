
<mat-card>

  <mat-toolbar color="primary">
    Cursos Dispon√≠veis
  </mat-toolbar>

<table mat-table [dataSource]="cursos" class="mat-elevation-z8">

>

  <!-- Position Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Cursos</th>
    <td mat-cell *matCellDef="let cursos"> {{cursos.nome}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="categoria">
    <th mat-header-cell *matHeaderCellDef> Categoria </th>
    <td mat-cell *matCellDef="let cursos"> {{cursos.categoria}} </td>
  </ng-container>


 <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let cursos; columns: displayedColumns;"></tr>
</table>
</mat-card>
