
<mat-card>

  <mat-toolbar color="primary">
    Cursos Dispon√≠veis
  </mat-toolbar>



  <div *ngIf='cursos$ |async as cursos;else loading'>
<table mat-table [dataSource]="cursos " class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Cursos</th>
    <td mat-cell *matCellDef="let cursos"> {{cursos.nome}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="categoria">
    <th mat-header-cell *matHeaderCellDef> Categoria </th>
    <td mat-cell *matCellDef="let cursos"> {{cursos.categoria}}
      <mat-icon aria-hidden="false" aria-label="Categoria do Curso">{{cursos.categoria | categoria}}</mat-icon>
    </td>

  </ng-container>


 <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let cursos; columns: displayedColumns;"></tr>
</table>
</div>

<ng-template #loading>
  <div class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>
  </ng-template>


</mat-card>
